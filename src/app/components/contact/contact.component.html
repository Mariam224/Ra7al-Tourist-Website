<section class="contact-section py-5">
  <div class="container">
      <div class="row">
          <div class="col-md-4 contact-info">
              <h2 class="contact-title text-center">Contact Us</h2>
              <p class="text-center">We'd love to hear from you. Reach out via the information below or the form.</p>
              <ul class="contact-details">
                  <li>
                      <i class="fas fa-map-marker-alt"></i>
                      <span>123 Raÿ≠al Street, Cairo, Egypt</span>
                  </li>
                  <li>
                      <i class="fas fa-phone"></i>
                      <span>+201000000000</span>
                  </li>
                  <li>
                      <i class="fas fa-envelope"></i>
                      <span>{{email}}</span>
                  </li>
              </ul>
          </div>

          <div class="col-md-8">
              <div class="card shadow-lg contact-form-card mt-5">
                  <div class="card-body">
                      <h3 class="text-center mb-3">Send Message</h3>
                      <form class="contact-form">
                          <div class="form-group">
                              <input type="text" id="name" name="name" class="form-control mb-3" placeholder="Your Name" required>
                          </div>
                          <div class="form-group">
                              <input type="email" id="email" name="email" class="form-control mb-3" placeholder="Your Email" required>
                          </div>
                          <div class="form-group">
                              <textarea id="message" name="message" class="form-control mb-3" rows="5" placeholder="Your Message" required></textarea>
                          </div>
                          <div class="text-center">
                              <button type="submit" class="btn submit-btn">Send</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
